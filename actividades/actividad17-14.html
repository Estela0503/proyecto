<!DOCTYPE HTML>

    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Ejemplo 014</title>
        <script>
         let num1 = prompt("Ingrese el primer número: "); //se ingresa el num 10
            let num2 = prompt("Ingrese el segundo número: "); // se ingresa el numero 20

            sum = num1 + num2;
            dif = num1 - num2; //resta
            mul = num1 * num2;
            div = num1 / num2;
            res = num1 % num2; //restante#

            alert(sum + "\n" + dif + "\n" + mul + "\n" + div + "\n" + res);
        </script>
    </head>
    <body> 
        <p>Parrafo Ejerecicio 014</p>
        <p> 1020 <br/>
            -10 <br/>
            200 <br/>
            0.5 <br/>
            10 <br/></p>
