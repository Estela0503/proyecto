<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset= "UTF-8">
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
<form action="http://www.example.com/profile.php">
    <p>¿tocas algún instrumentos?
        (puede seleccionar más de una opción manteniendo presionada la tecla control)</p>
    <select name="instruments" size="3" multiple="multiple">
        <option value="guitar" selected="selected">Guitar</option>
        <option value="drums">Drums</option>
        <option value="keyboard" selected="selected">Keyboard</option>
        <option value="bass">Bass</option>
    </select>
</form>
<br />
<table border="2px" cellpadding="5" align="center" bgcolor="aqua">
    <tr><td><a href="./index.html">Inicio</a></td></tr>
</table>
</body>
</html>
