        <title>Ejemplo 047</title>
        <script>
             let grade = prompt("Ingresa una nota entre 1 y 100: ");
            grade = Number(grade);
            let varLetras = "";

            switch(true){
                case grade >= 90:
                    varLetras = "A"
                break;
                case grade >=80:
                    varLetras = "B"
                break;
                case grade >= 70:
                    varLetras = "C"
                break;
                case grade >=60:
                    varLetras = "D"
                break;
                case grade >=41:
                    varLetras = "E"
                break;
                case grade <=40:
                    varLetras = "F"
                break;
                default:
                    alert('Valor no valido')
                break;
            }
            alert('Valor equivalente: ' + varLetras);
        </script>
