<!DOCTYPE HTML>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Ejemplo 010</title>
        <script>
            let a = 10;
            let b = 20;
            let linebreak = "<br/>";

            document.write("((a > b) ? 100 : 200) =>"); 
            result = (a > b) ? 100 : 200;
            document.write(result); 
            document.write(linebreak);

            document.write("((a < b) ? 100 : 200) =>"); 
            result =(a < b) ? 100: 200;
            document.write(result); 
            document.write(linebreak);
        </script>
    </head>
    <body> 
        <p>Parrafo Ejerecicio 010</p>
        <p>
            ((a &gt; b) ? 100 : 200) => 200 <br/>
            ((a &lt; b) ? 100 : 200) => 100 <br/>
        </p>
    <table border="2px" cellpadding="5" align="center" bgcolor="aqua">
        <tr><td><a href="./index.html">Inicio</a></td></tr>
    </table>  
    </body>
</html>
