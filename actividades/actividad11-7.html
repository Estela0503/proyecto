<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset= "UTF-8">
        <meta charset="UTF-8">
        <title>How CSS Rules Cascade</title>
        <style type="text/css">
        *{
            font-family: Arial, Helvetica, sans-serif;}
        h1 {
            font-family: "Courier New", Courier, monospace;}
        i {
            color: green;}
        i { 
            color: red;}
        b {
            color: pink;}
        p b {
            color: blue !important;}
        p b {
            color: violet;}
        p#intro {
            font-size: 100%;}
        p {
            font-size: 75%;}
        </style>
    </head>
    <body>
        <h1>Potatoes</h1>
        <p id="intro">Hay <i> muchas </i> variedades de <b>papas</b>.</p>
        <p>Por lo general se conocen las papas: pastusa, sabanera y las papas criollas.</p>

</html>
