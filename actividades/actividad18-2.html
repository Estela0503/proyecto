        <meta charset="UTF-8">
        <title>Ejemplo 22 </title>
        <script>
            let n = 0;
            let r = "";

            n=prompt("Ingrese un numero: ");

            if(n > 0){
                r = "POSITIVO";
            }
            if(n < 0){
                r = "NEGATIVO";
            }
            if(n==0){
                r="NEUTRO";
            }
            alert("El resultao es: " + r);
        </script>
    </head>
    <body> 
        <p>Parrafo ejercicio 022</p>
        <p>Programa en Javascript para determinar si un numero es:
            positivo, negativo o neutro.
        </p>
