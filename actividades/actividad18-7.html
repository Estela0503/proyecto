        <title>Ejemplo 27 </title>
        <script>
           let n, r;
                n=prompt("Ingrese un numero: ");
                n=parseInt(n);
                if(!(n%2==0)){
                    r = n * 3;
                }else{
                    r = n*2;
                }
                alert("El resultado es: " + r);
        </script>
