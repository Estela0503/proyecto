<!DOCTYPE HTML>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Aprobado / Reprobado</title>
        <script>
            var promedio = prompt ('Ingrese la nota del promedio');

            if(promedio > 10){
                alert("Debe ingresar una nota menor o igual a 10");
            }else{
                if(promedio < 6){
                alert("Usted esta reprobado");
            }else{
                alert("Usted esta aprobado");
            } 
            }  
        </script>
    </head>
    <body> 
        <p>Este es un aprobado o reprobado, dependiendo de la 
            nota ingresada
        </p>
        <br />
    <table border="2px" cellpadding="5" align="center" bgcolor="aqua">
        <tr><td><a href="./index.html">Inicio</a></td></tr>
    </table>  
    </body>
</html>
