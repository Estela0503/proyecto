        <meta charset="UTF-8">
        <title>Ejemplo 33</title>
        <script>
            let a, b, x;
            a=prompt("Valor de a: ");
            a=parseFloat(a);
            b=prompt("Valor de b: ");
            b=parseFloat(b);
            x=parseFloat(x);

            if(a != 0){
                x = -b / a; 
            }else{
                x = 0;
            }
            alert("x: " + x);
        </script>
    </head>
    <body> 
        <p>Parrafo ejercicio 033</p>
        <p>Programa en javascript para resolver la ecuacion de primer grado: ax + b = 0
        </p>
