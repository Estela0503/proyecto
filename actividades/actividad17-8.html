<!DOCTYPE HTML>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Ejemplo 008</title>
        <script>
            let a = true;
            let b = false;
            let linebreak = "<br/>";

                document.write("(a && b) =>"); result = (a && b);
                document.write(result); document.write(linebreak);

                document.write("(a || b) => "); result = (a || b);
                document.write(result); document.write(linebreak);

                document.write("!(a && b) =>"); result = (!(a && b));
                document.write(result); document.write(linebreak);
        </script>
    </head>
    <body> 
        <p>Parrafo Ejerecicio 008</p>
        <p> a=true <br/>
            b =false <br/>
            (a && b) => false<br/>
            (a || b) => true<br/>
            ! (a && b) => true <br/>

    </body>
