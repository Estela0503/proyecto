<!DOCTYPE HTML>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Ejemplo 042</title>
        <script>
          let num = prompt('Ingresa un mumero de 0 y 9: ');
            let letra = "";
            num = parseInt(num);
            switch(num){
                case 0: 
                    letras = "Cero"
                break;
                case 1:
                    letras = "Uno"
                break;
                case 2:
                    letras = "Dos"
                break;
                case 3:
                    letras = "Tres"
                break;
                case 4:
                    letras = "Cuatro"
                break;
                case 5:
                    letras = "Cinco"
                break;
                case 6:
                    letras = "Seis"
                break;
                case 7:
                    letras = "Siete"
                break;
                case 8:
                    letras = "Ocho"
                break;
                case 9:
                    letras = "Nueve"
                break;
                default:
                    console.log('default');
                break;
            }
            alert('En Letras: ' + letras);
        </script>
    </head>
    <body> 
        <p>Parrafo ejercicio 042</p>
        <p>Programa en javascript para devolver el numero en letras de un
            digito ingresado entre 0 y 9
        </p>

</html>
