<!DOCTYPE HTML>
<html>
    <head>    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Ejemplo 006</title>
        <script>
            var a = 33;
            var b = 10;
            var c = "test";
            var linebreak = "<br />";
                document.write("a + b = "); result = a + b;
                document.write(result); document.write(linebreak);
                document.write("a - b = "); result = a - b;
                document.write(result); document.write(linebreak);
                document.write("a / b = "); result = a / b;
                document.write(result); document.write(linebreak);
                document.write("a % b = "); result = a % b;
                document.write(result); document.write(linebreak);
                document.write("a + b + c = "); result = a + b + c;
                document.write(result); document.write(linebreak);
                a = ++a;
                document.write("++a = "); result = ++a;
                document.write(result); document.write(linebreak);
                b = --b;
                document.write("--b = "); result = --b;
                document.write(result); document.write(linebreak);
        </script>
    </head>
    <body> 
        <p>Parrafo Ejerecicio 006</p>
        <p> a = 33<br />
            b = 10<br />
            c = test<br />
            a + b = 43<br />
            a - b = 23<br />
            a / b = 3.3<br />
            a % b = 3<br />
            a + b + c = 43Test<br />
            ++a = 35<br />
            --b = 8<br /></p>
