<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset= "UTF-8">
        <title>Text Decoration</title>
        <style type="text/css">
            .credits {
                font-family:'Courier New', Courier, monospace;
                text-decoration: underline red;}
            h1 {
                text-decoration: overline green;}
        </style>
    </head>
    <body>
        <h1>Text Decoration</h1>
        <p class="credits">by TPS Sena</p>
        <p>La propiedad text-decoration le permite especificar los siguientes valores:</p>
        <ul>
            <li>ninguno: elimina cualquier decoración ya aplicada al texto.</li>
            <li>underline: añade euna línea debajo del texto.</li>
            <li>overline: agrega una línea sobre la parte superior del texto.</li>
        </ul>
        <br />
        <table border="2px" cellpadding="5" align="center" bgcolor="aqua">
            <tr><td><a href="./index.html">Inicio</a></td></tr>
        </table>
    </body>
</html>
